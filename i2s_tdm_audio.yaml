external_components:
  refresh: 0s
  source:
    type: git
    url: https://github.com/GrumpyMeow/esphome-i2s-tdm-microphone.git
    ref: main
  

i2s_tdm_audio:
  i2s_lrclk_pin: GPIOXX
  i2s_bclk_pin: GPIOXX
  slots: [0,1,2,3,4,5,6,7]


microphone:
  - platform: i2s_tdm_audio
    i2s_din_pin: GPIOXX
    slots: [0,1]
